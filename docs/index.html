<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate a strong password without thinking" />
    <link rel="shortcut icon" href="./assets/favicon.48c14711.ico" type="image/x-icon" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script type="module" crossorigin src="./assets/index.cfe6c110.js"></script>
    <link rel="stylesheet" href="./assets/index.98db7207.css">
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="headline-1 text-lg text--grayish">Password Generator</h1>
        <div class="card--output space-between" data-js="card-output">
          <span class="output text-lg" data-js="output" data-output="placeholder">P45$w0rD</span>
          <button class="button-copy" data-js="button-copy"><i class="fa-regular fa-copy"></i></button>
        </div>
        <form class="card--input" data-js="form" data-strength action="./">
          <div class="card__slider flex-column">
            <div class="space-between">
              <label class="text-sm text--light" for="input-length">Character Length</label>
              <span class="text-lg text--bright" data-js="slider-value">10</span>
            </div>
            <input class="input-length" data-js="input-slider" type="range" id="input-length" min="1" max="20" value="10" autocomplete="off" />
          </div>
          <div class="card__checkboxes flex-column">
            <div class="wrapper">
              <input class="input-checkbox" data-js="input-checkbox" data-type="uppercase" type="checkbox" id="input-uppercase" checked autocomplete="off" />
              <label class="text-sm text--light" for="input-uppercase">Uppercase Letters</label>
            </div>
            <div class="wrapper">
              <input class="input-checkbox" data-js="input-checkbox" data-type="lowercase" type="checkbox" id="input-lowercase" checked autocomplete="off" />
              <label class="text-sm text--light" for="input-lowercase">Lowercase Letters</label>
            </div>
            <div class="wrapper">
              <input class="input-checkbox" data-js="input-checkbox" data-type="numbers" type="checkbox" id="input-numbers" checked autocomplete="off" />
              <label class="text-sm text--light" for="input-numbers">Numbers</label>
            </div>
            <div class="wrapper">
              <input class="input-checkbox" data-js="input-checkbox" data-type="symbols" type="checkbox" id="input-symbols" checked autocomplete="off" />
              <label class="text-sm text--light" for="input-symbols">Symbols</label>
            </div>
          </div>
          <div class="card__strength space-between">
            <h2 class="text-md text--uppercase text--grayish">Strength</h2>
            <div class="strength__status">
              <span class="text-md text--uppercase text--light hidden" data-js="text-strength">Too weak</span>
              <div class="wrapper">
                <span class="marker"></span>
                <span class="marker"></span>
                <span class="marker"></span>
                <span class="marker"></span>
              </div>
            </div>
          </div>
          <button class="button-generate text-md text--uppercase" data-js="button-generate" type="submit">
            Generate <i class="fa-solid fa-rotate-right"></i>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
